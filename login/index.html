<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Masukkan nama" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Maukkan email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Maukkan sandi" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Konfirmasi Sandi" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Saya menerima semua syarat dan ketentuan</h3>
      </div>
      <div class="input-box button">
        <a href="index.html" class="tm-more-button margin-top-30">Login</a> 
      </div>
      <div class="text">
        <h3>Sudah memiliki akun? <a href="#">Login sekarang</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
